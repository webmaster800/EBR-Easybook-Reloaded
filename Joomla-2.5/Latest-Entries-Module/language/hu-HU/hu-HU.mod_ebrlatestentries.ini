; Donation Code
COM_MODULES_DONATION_FIELDSET_LABEL="Adománykód"
KR_DONATION_CODE="Adja meg adománykódját"
KR_DONATION_CODEDESC="Ha üzleti környezetben használja ezt a bővítményt vagy támogatni kívánja a fejlesztését, kérem igényeljen egy adománykódot a domainhez. Az adománykód egy tartományra és minden Kubik-Rubik bővítményre érvényes. A Beállítások oldal tetején vörös mezőben megjelenő szöveg egy kóddal kapcsolható ki, amely azonban minden Kubik-Rubik bővítményhez érvényes. A kód érvényesítéséhez a cURL vagy allow_url_fopen függvény szükséges. Kérem győződjön meg róla, hogy a két függvény közül legalább az egyik aktiválva van a szerveren!"
KR_DONATION_CODE_CHECK_DEFAULT_LOCALHOST="Köszönöm, hogy használja a bővítményemet. Ha üzleti környezetben használja ezt a bővítményt vagy támogatni kívánja a fejlesztését, kérem igényeljen egy adománykódot a domainhez: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/donation-code"_QQ_" target="_QQ_"_blank"_QQ_">További információk</a>"
KR_DONATION_CODE_CHECK_ERROR_LOCALHOST="<strong>Figyelem:</strong> Az adománykód nem alkalmazható helyi szerverkörnyezetben. Az ellenőrzés letiltáshoz törölje a beírt kódot!"
KR_DONATION_CODE_CHECK_DEFAULT="Köszönöm, hogy használja a bővítményemet. Ha üzleti környezetben használja ezt a bővítményt vagy támogatni kívánja a fejlesztését, kérem igényeljen egy adománykódot a domainhez: (<strong>%s</strong>): <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/donation-code"_QQ_" target="_QQ_"_blank"_QQ_">További információk</a>"
KR_DONATION_CODE_CHECK_ERROR_SERVER="<strong>Hiba</strong> - A kérés nem hajtható végre. Az ellenőrző parancsfájl nem hívható meg, a bővítmény azonban ettől függetlenül korlátozás nélkül fog működni."
KR_DONATION_CODE_CHECK_ERROR="<strong>Hiba</strong> - A következő két szerveroldali függvény közül legalább az egyik szükséges az adománykód ellenőrzéséhez: <strong>cURL</strong> vagy <strong>allow_url_fopen</strong>. Kérem, engedélyezze az egyiket, majd próbálkozzon újra!"
