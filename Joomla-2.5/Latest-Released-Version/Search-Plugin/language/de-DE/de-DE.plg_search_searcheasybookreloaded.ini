PLG_SEARCH_SEARCHEASYBOOKRELOADED="Suche - Easybook Reloaded"
PLG_SEARCH_SEARCHEASYBOOKRELOADED_XML_DESCRIPTION="Easybook Reloaded - Search Plugin for Joomla! 2.5<br /><br />Mit diesem Plugin können alle Einträge in der Gästebuchkomponente Easybook Reloaded durchsucht werden. Das Plugin muss unter Erweiterungen - Plugins aktiviert werden. Das Plugin wird automatisch über die interne Joomla! Suchfunktion aufgerufen.<br /><br />Version 2.5-1 - Projektseite: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/de/ebr-easybook-reloaded"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Easybook Reloaded - Suchplugin"_QQ_">Easybook Reloaded - Suchplugin</a>"
